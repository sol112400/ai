<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 페이지</title>
    <link rel="stylesheet" href="/css/notice.css" />
    <link rel="stylesheet" href="/css/notice2.css" />
  </head>
  <body>
    <div class="notice">
        <div class="div">
          <!--top-->
          <div class="tittle">
              <a href="main.html"><img class="logo" src="/images/seoil.png" /></a>
              <p class="top-2">
                <span class="text-wrapper-7">Test 님</span>
                <span class="text-wrapper-8"> ㅣ <a href="main.html">로그아웃</a></span>
              </p>
        </div>
        <!--write-->
        <div class="board_wrap">
            <div class="board_title">
              <strong>공지사항</strong>
            </div>
            <div class="board_write_wrap">
              <div class="board_write">
                <div class="title">
                  <dl>
                    <dt>제목</dt>
                    <dd><input type="text" placeholder="제목 입력" /></dd>
                  </dl>
                </div>
                <div class="info">
                  <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호 입력" /></dd>
                  </dl>
                </div>
                <div class="cont">
                  <textarea placeholder="내용 입력"></textarea>
                </div>
              </div>
              <div class="bt_wrap">
                <a href="noticeview.html" class="on">등록</a>
                <a href="notice.html">취소</a>
              </div>
            </div>
          </div>
    </div>  
  </body>
</html>
